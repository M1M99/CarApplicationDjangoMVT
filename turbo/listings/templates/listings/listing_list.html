{% extends "base.html" %}
{% block title %} Advertisements {% endblock %}

{% block content %}
    <h1>Advertisements</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Search . . . " value="{{ q }}"/>
        <input type="text" name="city" placeholder="City . . ." value="{{ city }}"/>
        <input type="text" name="brand" placeholder="Brand . . . " value="{{ brand }}"/>
        <input type="number" name="min_price" placeholder="Min price" value="{{ minp }}"/>
        <input type="number" name="max_price" placeholder="Max price" value="{{ maxp }}"/>
        <button>Filter</button>
    </form>

    <ul>
        {% for l in listings %}
            <li>
              <a href="{{ l.get_absolute_url }}">{{ l.title }}</a>
             - {{ l.price }}$ - {{ l.brand }} {{ l.model }} {{ l.year }}
            </li>
        {% empty %}
            <li>No items exist</li>
        {% endfor %}
    </ul>

{% endblock %}
